	function colorchange(){
		setInterval(timer, 1000);
	} 
	function timer(){

    var y = Math.floor(Math.random() * 256);
    var z = Math.floor(Math.random() * 256);
    var bgColor = "rgb(" + x + "," + y + "," + z + ")";

	A.style.fontSize = "100px";
	A.style.marginLeft = "400px";
	A.style.color = bgColor;
	
	
	}
		
		
		
	</script>
